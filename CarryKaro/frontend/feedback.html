<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarryKaro - Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Feedback</h2>
    <form id="feedback-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Submit Feedback</button>
    </form>
    <p id="response-message" class="message"></p>
  </div>
  <script src="app.js"></script>
  <script>
    document.getElementById('feedback-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) {
        document.getElementById('response-message').textContent = 'Please fill all fields';
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, message }),
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('response-message').textContent = 'Feedback submitted successfully';
          document.getElementById('feedback-form').reset();
        } else {
          document.getElementById('response-message').textContent = data.message || 'Failed to submit feedback';
        }
      } catch (err) {
        document.getElementById('response-message').textContent = 'Error connecting to server';
      }
    });
  </script>
</body>
</html>
