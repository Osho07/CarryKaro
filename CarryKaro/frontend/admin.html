<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarryKaro - Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Admin - Add Product</h2>
    <form id="admin-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required />
      </div>
      <div class="form-group">
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </div>
      <button type="submit">Add Product</button>
    </form>
    <p id="message" class="message"></p>

    <h2>Your Products</h2>
    <div id="product-list"></div>
  </div>
  <script src="app.js"></script>
  <script>
    async function loadProducts() {
      try {
        const res = await fetch('http://localhost:5000/api/products');
        const products = await res.json();
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';
        products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product-card';
          productDiv.innerHTML = `
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p>Price: â‚¹${product.price}</p>
            <img src="${product.imageUrl}" alt="${product.name}" style="max-width: 150px; max-height: 150px;" />
            <button onclick="removeProduct('${product._id}')">Remove</button>
          `;
          productList.appendChild(productDiv);
        });
      } catch (err) {
        document.getElementById('message').textContent = 'Failed to load products';
      }
    }

    async function removeProduct(productId) {
      if (!confirm('Are you sure you want to remove this product?')) return;
      try {
        const res = await fetch(`http://localhost:5000/api/products/${productId}`, {
          method: 'DELETE',
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('message').textContent = 'Product removed successfully';
          loadProducts();
        } else {
          document.getElementById('message').textContent = data.message || 'Failed to remove product';
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Error connecting to server';
      }
    }

    document.getElementById('admin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(document.getElementById('admin-form'));

      try {
        const res = await fetch('http://localhost:5000/api/products/add', {
          method: 'POST',
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('message').textContent = 'Product added successfully';
          document.getElementById('admin-form').reset();
          loadProducts();
        } else {
          document.getElementById('message').textContent = data.message || 'Failed to add product';
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Error connecting to server';
      }
    });

    loadProducts();
  </script>
</body>
</html>
