<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarryKaro - Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Your Profile</h2>
    <div id="profile-info">
      <p><strong>Name:</strong> <span id="profile-name"></span></p>
      <p><strong>Address:</strong> <span id="profile-address"></span></p>
      <p><strong>Contact Number:</strong> <span id="profile-contact"></span></p>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // Load profile info from localStorage or API
    document.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('profileName') || 'N/A';
      const address = localStorage.getItem('profileAddress') || 'N/A';
      const contact = localStorage.getItem('profileContact') || 'N/A';

      document.getElementById('profile-name').textContent = name;
      document.getElementById('profile-address').textContent = address;
      document.getElementById('profile-contact').textContent = contact;
    });
  </script>
</body>
</html>
